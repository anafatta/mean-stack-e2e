<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col width-100>
          <ion-list>
            <form (ngSubmit)="saveForm()">
                <ion-item>
                    <ion-label fixed>
                     Your Name
                    </ion-label>
                    <ion-input [(ngModel)]="userName" name="userName" type="text">
                      
                    </ion-input>
                  </ion-item>
              <ion-item>
              <ion-label fixed>
               Post Id
              </ion-label>
              <ion-input [(ngModel)]="postId" name="postId" type="number">
                
              </ion-input>
            </ion-item>
            <button ion-button type="submit" block>Save changes</button>
            </form>
          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>


</ion-content>

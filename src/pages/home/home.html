<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-grid *ngFor="let post of posts">
    <ion-row>
      <h2>{{post.title}}</h2>
    </ion-row>
    <ion-row>
      <p>{{post.body}}</p>
    </ion-row>
  </ion-grid>
  </ion-content>
</ion-content>
